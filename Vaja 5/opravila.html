<!DOCTYPE html>
<html>
    <head>
        <script src="Jquery.js"></script>
        <script src="opravila.js"></script>
        <link rel="stylesheet" type="text/css" href="opravila.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="Glava" class="row">
            <div class="col-md-auto mx-auto">
                <h1>Opravila</h1>
            </div>
        </div>
        <div class="row">
            <div id="leva_2" class="col-md-auto mx-auto">
                <div id="doda_brisi_left"class="input-group">
                    <input type="text" id="vnos_kategori" class="form-control">
                    <button id="dodaj_kategorije" class="btn btn-primary" class="btn btn-outline-secondary" type="button">Dodaj</button>
                    <button id="izbrisi_kategorije" class="btn btn-primary" class="btn btn-outline-secondary"  type="button">Brisi</button>
                </div>
                <ul id="Kategorija" class="list-group"></ul>
            </div>
            <div id="desna_2" class="col-md-auto mx-auto">
                <div id="vnos_right" class="input-group">
                        <input type="text"  id="vnos_spodnja_tabela" class="form-control">
                        <button id="button_bottom_table"  class="btn btn-primary" class="btn btn-outline-secondary"tpye="button">Dodaj</button>
                    </div>
                    <table id="bottom_table" class="table table-striped">
                        <tr>
                            <th>#</th>
                            <th>Opis</th>
                            <th>Kategorija</th>
                            <th>Datum vnosa</th>
                        </tr>
                    </table>
                        <button id="remove_bottom_table"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger" type="button">Brisi</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Opozorilo</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                Ali ste prepričani da želite izbrisati izbrane kategorije?
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Prekliči</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="remove_bottom_value">Izbriši</button>
                                </div>
                            </div>
                            </div>
                        </div>
            </div>
        </div>
        <div id="Noga" class="row">
            <div class="col-md-auto mx-auto">
                OSS Vaja 5 - Jquery in Boostrap
            </div>
        </div>
    </body>
</html>
